<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SERP Sebo Tomas</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css?v=1.0">
  <link rel="stylesheet" href="src/css/jquery-ui.min.css?v=1.0">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="src/js/jquery-latest.min.js?v=1.0"></script>
  <script src="src/js/jquery-ui.min.js?v=1.0"></script>
</head>

<body>
 <div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12 filter-wrapper">
      <h4>Filter by:</h4>
       <div class="ajax-loader filter-loader" style="">
              <img src="src/img/loader.gif" class="loader">
              <p>Loading Filters</p>
          </div>
      <div class="filter-box" id="filter-by-date" style="display: none;">
        <h4>Departure date</h4>
        <ul class="list-unstyled">
        </ul>
        <input type="text" id="datepicker" value="" placeholder="Select Specific Date" class="form-control">
      </div>
      <div class="filter-box" id="filter-by-duration" style="display: none;">
        <h4>Duration</h4>
        <p>
          <span id="amount-min"></span>
          <span id="amount-max"></span>
        </p>
        <div id="slider-range"></div>
      </div>
      <a id="clear-all-filters" type="button" href="#" onclick="return false;" class="filter-clear form-control" style="display: none;">CLEAR ALL</a>

    </div>
    <div class="col-md-9 col-sm-12 col-xs-12">
       <div class="text-right" id="sort-by">
              <label for="sort-by" class="hidden-xs hidden-sm">Sort by</label> 
              <select data-initval="created-descending" class="form-control">
                <option value="title-ascending">Alphabetically, A-Z</option>
                <option value="title-descending">Alphabetically, Z-A</option>
                <option value="length-ascending">Length, short to long</option>
                <option value="length-descending">Length, long to short</option>
                <option value="price-ascending">Price, low to high</option>
                <option value="price-descending">Price, high to low</option>
                <option value="date-ascending">Date, old to new</option>
                <option value="date-descending">Date, new to old</option>
              </select>
    </div>
    <div class="ajax-loader tour-loader" style="">
              <img src="src/img/loader.gif" class="loader">
              <p>Loading Tours</p>
          </div>
      <div id="trip-container" style="display: none">
      </div>
    </div>
  </div>
</div>

  <script src="src/js/scripts.js?v=1.0"></script>
</body>
</html>
